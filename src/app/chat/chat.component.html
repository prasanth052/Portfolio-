<div class="chat-container">
  <button id="chat-btn" (click)="toggleChat()" [class.hidden]="!isChatbtnClose">ðŸ’¬ Chat</button>
  <div id="chat-box" [class.hidden]="!isChatOpen">
    <div class="chat-header">
      <span>Live Chat</span>
      <button id="close-chat" (click)="CloseChat()">âœ–</button>
    </div>
    <div class="chat-body">
      <span >Welcome</span>
      <div *ngFor="let msg of messages" class="chat-msg">
        <p>{{ msg }}</p>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Type a message..." [(ngModel)]="inputmessage"
        (keyup.enter)="sendMessage()" />
      <button id="send-btn" (click)="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
