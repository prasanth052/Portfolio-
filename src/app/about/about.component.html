<div class="about">
  <div class="card-title">
    <h6 class="abouttitle"><mark class="scribble">About</mark></h6>
    <p class="about-subtitle">
      Here you will find more information about me, what I do, and my current skills mostly in terms of programming and
      technology.
    </p>
  </div>
  <div class="row" style="max-width: 100%;">
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <h5>Get To Know Me !</h5>
      <p class="text" [innerHTML]="text"></p>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
      <h5 style="color: #2e2a2a;">My Skills</h5>
      <div class="container">
        <div class="row" *ngFor="let row of skillRows">
          <div class="col-md-6" *ngFor="let skill of row">
            <div class="skill-box" >
              <span class="title" >{{ skill.name }}</span>
              <div class="skill-bar" >
                <span class="skill-per" [ngStyle]="{ 'width': skill.percentage + '%' }" [matBadge]="skill.percentage + '%'" matBadgeOverlap="false">
                  <span class="tooltip" >{{ skill.percentage }}%</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
